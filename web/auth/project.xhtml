<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mrello</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <h:form>
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Anasayfa</a>
                            <a class="nav-link" href="#">Features</a>
                            <h:commandLink styleClass="nav-link" action="#{userController.settingsPage()}">Ayarlar</h:commandLink>
                             <a class="nav-link"  href="/projectmanager/faces/index.xhtml">Çıkış Yap</a>
                        </div>
                    </h:form>

                </div>
            </div>
        </nav>
        <div class="container">
            <h:form id="mahkum-form">
                <div class="form-group">
                    <label for="inputName">Başlık :</label> 
                    <h:inputText styleClass="form-control" value="#{projectController.project.title}" /> <br />
                    <label for="inputName">Açıklama :</label> 
                    <h:inputTextarea cols="20" rows="5" styleClass="form-control" value="#{projectController.project.description}" ></h:inputTextarea> <br />
                    <label for="inputName"> Hedef Zamanı :</label> 
                    <h:inputText styleClass="form-control" value="#{projectController.project.goalTime}" /> <br />
                </div>
                <div class="btn-group">
                    <h:commandButton styleClass="btn btn-primary" value="Ekle" action="#{projectController.createProject()}" />
                </div>

            </h:form>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        </link>
    </h:body>
</html>
