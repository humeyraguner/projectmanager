<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/projectmanager/faces/auth/projects.xhtml">Mrello</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <h:form>
                        <div class="navbar-nav">
                            <a class="nav-link"  href="/projectmanager/faces/auth/projects.xhtml">Projeler</a>
                            <h:commandLink styleClass="nav-link" action="#{userController.settingsPage()}">Ayarlar</h:commandLink>
                             <a class="nav-link"  href="/projectmanager/faces/index.xhtml">Çıkış Yap</a>
                        </div>
                    </h:form>
                </div>
            </div>
        </nav>
        <div class="container">
            <h:form>
                <h:commandLink styleClass="btn btn-link" action="#{projectController.projectPage(null)}" >Yeni Proje Ekle</h:commandLink>
            </h:form>
            <h:dataTable value="#{projectController.projectList}" var="proj" styleClass="table table-hover table-striped" >
                <h:column>
                    <f:facet name="header">Proje</f:facet>
                    <h:form>
                        <h:commandLink value="#{proj.title}" action="#{workController.worksPage(proj.id)}"/> 
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">Açıklama</f:facet>
                        #{proj.description}
                </h:column>                 
                <h:column>
                    <f:facet name="header">Hedef Zaman</f:facet>
                        #{proj.goalTime}
                </h:column>
                <h:column>
                    <f:facet name="header">Sil</f:facet>
                    <h:form>
                        <h:commandLink styleClass="btn btn-danger" action="#{projectController.delete(proj.id)}" >Sil</h:commandLink>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">Düzenle</f:facet>
                    <h:form>
                        <h:commandLink styleClass="btn btn-info" action="#{projectController.projectPage(proj)}" >Düzenle</h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>         
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        </link>
    </h:body>
</html>
