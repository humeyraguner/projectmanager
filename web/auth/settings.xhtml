<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Kullanıcı Ayarları</title>
    </h:head>

    <h:body>
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Mrello</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <h:form>
                            <div class="navbar-nav">
                                <a class="nav-link"  href="/projectmanager/faces/auth/projects.xhtml">Projeler</a>
                                <h:commandLink styleClass="nav-link" action="#{userController.settingsPage()}">Ayarlar</h:commandLink>
                                 <a class="nav-link"  href="/projectmanager/faces/index.xhtml">Çıkış Yap</a>
                            </div>
                        </h:form>

                    </div>
                </div>
            </nav>
            <div class="row mt-5">
                <div class="col-8">
                    <h1>Kullancı Ayarları</h1>
                    <p class="mr-2 ml-2">
                        Bilgilerinizi güncelleyebilirsiniz.
                    </p>
                </div>
                <div class="col-4">
                    <h:panelGroup rendered="#{userController.registerDto.errorMessage != null}" >
                        <div class="alert alert-dark" role="alert">
                            #{userController.registerDto.errorMessage}
                        </div>
                    </h:panelGroup>
                    <h:form>
                        <h:inputHidden value="#{userController.user.id}"></h:inputHidden>
                        <div class="mb-3 mt-3">
                            <label>Ad:</label>
                            <h:inputText class="form-control" value="#{userController.user.name}" ></h:inputText> 
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Soyad:</label>

                            <h:inputText class="form-control" value="#{userController.user.surname}"></h:inputText>
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Email:</label>

                            <h:inputText class="form-control" value="#{userController.user.email}"></h:inputText>
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Kullanıcı Adı:</label>
                            <h:inputText class="form-control" value="#{userController.user.username}"></h:inputText>
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Parola</label>
                            <h:inputSecret class="form-control" value="#{userController.user.password}"></h:inputSecret>
                        </div>
                        <div class="mb-3 mt-3">
                            <h:commandButton class="btn btn-primary" action="#{userController.userUpdate()}" value="Güncelle" ></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        </link>
    </h:body>

</html>
