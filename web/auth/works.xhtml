<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/projectmanager">Mrello</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <h:form>
                        <div class="navbar-nav">
                            <a class="nav-link"  href="/projectmanager/faces/auth/projects.xhtml">Projeler</a>
                            <h:commandLink styleClass="nav-link" action="#{userController.settingsPage()}">Ayarlar</h:commandLink>
                               <a class="nav-link"  href="/projectmanager/faces/index.xhtml">Çıkış Yap</a>
                        </div>
                    </h:form>
                </div>
            </div>
        </nav>
        <div class="container">
            <h:form>
                <h:commandLink styleClass="btn btn-link" action="#{workController.workPage(0)}" >Yeni İş Ekle</h:commandLink>
            </h:form>
            <div class="row">
                <div class="col-md-4">
                    <h3>Yapılacaklar</h3>
                    <ui:repeat value="#{workController.todoWorkList}" var="todo">
                        <div class="card text-white bg-warning mt-2" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <h:form>
                                        <h:commandLink styleClass="btn btn-link" action="#{workController.workPage(todo.id)}" >#{todo.title}</h:commandLink>     
                                    </h:form>
                                </h5>
                                <p class="card-text">#{todo.description}</p>
                                <h:form>
                                    <h:commandLink styleClass="card-link text-white" action="#{workController.changeStatus(todo,1)}">Başla</h:commandLink>
                                </h:form>
                                <a href="#" class="card-link"></a>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                <div class="col-md-4">
                    <h3>Şu anda Yapılanlar</h3>
                    <ui:repeat value="#{workController.doingWorkList}" var="doing">
                        <div class="card text-white bg-success mt-2" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">#{doing.title}</h5>
                                <p class="card-text">#{doing.description}</p>
                                <h:form>
                                    <h:commandLink styleClass="card-link text-white" action="#{workController.changeStatus(doing,2)}">Bitir</h:commandLink>
                                </h:form>
                                <h:form>
                                    <h:commandLink styleClass="card-link text-white" action="#{workController.changeStatus(doing,0)}">Geri Al</h:commandLink>
                                </h:form>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                <div class="col-md-4">
                    <h3>Bitenler</h3>
                    <ui:repeat value="#{workController.doneWorkList}" var="done" varStatus="status">
                        <div class="card text-white bg-secondary mt-2" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">#{done.title}</h5>
                                <p class="card-text">#{done.description}</p>
                                <h:form>
                                    <h:commandLink styleClass="card-link text-white" action="#{workController.changeStatus(done,1)}">Geri Al</h:commandLink>
                                </h:form>
                            </div>
                        </div>
                    </ui:repeat>
                </div>

            </div>
        </div>           
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        </link>
    </h:body>
</html>
